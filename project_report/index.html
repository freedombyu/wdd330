<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Tasks - WDD 330</title>
    <link rel="stylesheet" href="/project_report/style.css">
    <script defer type="module" src="/project_report/project..js"></script>   
</head>
<body>
    <h1>Completed Tasks in Web Design and Development (WDD 330)</h1>
    <form id="taskForm">
        <input type="text" id="taskName" placeholder="Task Name" required>
        <input type="url" id="taskSource" placeholder="GitHub Repository URL" required>
        <input type="url" id="taskSite" placeholder="Live Website URL" required>
        <button type="submit">Add Task</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Task Name</th>
                <th>Source</th>
                <th>Site</th>
            </tr>
        </thead>
        <tbody id="taskTable">
            <!-- Tasks will be dynamically added here -->
        </tbody>
    </table>
   
</body>
</html>
